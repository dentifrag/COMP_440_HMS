{% extends 'base.html' %}

{% block content %}
<h2>Edit Patient</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ patient.name }}" required>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" value="{{ patient.date_of_birth }}" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" name="gender" value="{{ patient.gender }}" required>
    </div>
    <div class="form-group">
        <label for="contact_info">Contact Info:</label>
        <input type="text" name="contact_info" value="{{ patient.contact_info }}">
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ patient.address }}">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ patient.email }}">
    </div>
    <div class="form-group">
        <label for="emergency_contact_name">Emergency Contact Name:</label>
        <input type="text" name="emergency_contact_name" value="{{ patient.emergency_contact_name }}">
    </div>
    <div class="form-group">
        <label for="emergency_contact_phone">Emergency Contact Phone:</label>
        <input type="text" name="emergency_contact_phone" value="{{ patient.emergency_contact_phone }}">
    </div>
    <div class="form-group">
        <input type="submit" value="Update Patient">
    </div>
</form>
{% endblock %}
